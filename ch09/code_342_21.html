<!DOCTYPE html>

    <title>Document</title>
    <script>
         function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }

        function problem21() {
            const n = parseInt(prompt("팩토리얼을 계산할 숫자를 입력하세요:", "5"), 10);
            if (!isNaN(n) && n >= 0) {
                alert(`${n}! = ${factorial(n)}`);
            } else {
                alert("0 이상의 정수를 입력하세요.");
            }
        }
    </script>
