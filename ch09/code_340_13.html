<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 테스트</title>
    <script>
        function checkValue(x) {
            // 논리 연산자로 조건 단순화
            if (x > 10 && x < 20) {
                alert(x);
            }
        }

        // 예제 실행
        window.onload = function () {
            let testValue = 15; // 테스트 값 (필요시 변경)
            checkValue(testValue);
        };
    </script>
</head>
<body>
    <h1>조건문 테스트</h1>
    <p>JavaScript를 통해 논리 연산자로 작성된 조건문을 확인합니다.</p>
</body>
</html>
