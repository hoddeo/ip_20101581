<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 작성하기</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">작성자</label></td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input id="id" type="text"></td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td>
                    <input type="text" id="emailFront"> @ 
                    <input type="text" id="email_back">
                </td>
            </tr>
            <tr>
                <td><label for="tell">휴대폰</label></td>
                <td>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>031</option>
                    <option>070</option>
                </select> -
                <input type="text" id="tellMid"> -
                <input type="text" id="tell_end">
                </td>
            </tr>
            <tr>
                <td><label for="title">글제목</label></td>
                <td><input id="title" type="text"></td>
            </tr>
            <tr>
                <td><label for="content" style="align-self:center;">&nbsp;내용</label></td>
                <td><textarea name="submit" id="submit" cols="30" rows="10"></textarea><br><input type="submit" value="제출"></td>
            </tr>
        </table>
    </form>
</body>
</html>
